<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404 - No disponible</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: "Poppins", sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 7rem;
            margin: 0;
            background: linear-gradient(45deg,#ff0055,#ff8800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.3rem;
            margin: 10px 0 30px;
            opacity: 0.85;
        }

        a {
            text-decoration: none;
            color: #fff;
            background: #ff0055;
            padding: 12px 28px;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: 500;
        }

        a:hover {
            background: #ff3366;
            transform: scale(1.05);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0055; }
            to   { text-shadow: 0 0 25px #ff7700; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>La página que buscas no está disponible.</p>
        
    </div>
</body>
</html>
